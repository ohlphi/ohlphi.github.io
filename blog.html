---
layout: default
---

<div class="col-12">
	<h1>Blog</h1>
</div>
<div class="col-12">
	<p>Here you can find all the posts I have done</p>
</div>
<div class="col-12">
	<ul>
		{% for blog in site.categories.blog %}
		<li>
			<a href="{{site.baseurl}}{{blog.url}}">{{blog.title}}</a>
			<p>{{blog.meta}}</p>
		</li>
		{% endfor %}
	</ul>
</div>
