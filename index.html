---
layout: default
---


{% for blog in site.categories.blog limit:3 %}
<div class="col-11 white">
	<a href="{{site.baseurl}}{{blog.url}}" class="blog">{{blog.title}}</a>
	<p class="p-blog">{{blog.meta}}</p>
	<p class="more">Read more <a href="{{site.baseurl}}{{blog.url}}">here</a></p>
</div>
{% endfor %}
